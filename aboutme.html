            <h1>CodiMe는?</h1>
            CodiMe[코디미]는 "모두가 매일의 코디에 만족할 수 있는 그날까지"라는 슬로건으로 옷 쇼핑 과정에서 겪는 불편함을 해소하고자 하는 팀입니다.
            <br><br>
            <h1>서비스 소개</h1>
            옷을 잘 입고 싶으신가요? 옷장을 등록해보세요!
            코디 추천 AI를 비롯하여 '옷잘알' 사용자들이 내 옷장에 들어와 어울리는 코디를 추천해줍니다.
            
            우리는 보통 옷을 살 때 코디 세트가 아니라 한 벌씩 구매합니다.
            그런데 왜 추천은 내 옷장이 고려되지 않는걸까요?😥
